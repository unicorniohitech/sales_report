<!DOCTYPE html>
<meta charset="utf-8"/>
<html>
<head>
	<title>Sales Report</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
	<link href="./stylesheets/dashboard.css" type="text/css" rel="stylesheet"/>
</head>
<body>
	<div class="first">
		<div style="flex-direction: row;" class="header">
			<div class="icon" >
				<i class="material-icons padding-header">list</i>
			</div>
			<div class="name" >
				<i class="material-icons  padding-header">account_circle</i>
				<h5>Pedro Farias</h5>
			</div>
			<div class="text-header">
				<h1>Sales Report</h1>
			</div>
		</div>


		<div class="align-box">
			<div class="filters">
				<div>
					<span>Category: </span>
					<select id="selectCategory" onchange="category.call(this, event)">
						<option value = "0">Food</option>
						<option value = "1">Cleaning</option>
					</select>
				</div>
				<div>
					<span>Product: </span>
					<select id="selectProduct" onchange="product.call(this, event)">
						<option value = "0" id = "product0">Soap</option>
						<option value = "1" id = "product1">Detergent</option>
					</select>
				</div>
				<div>
					<span>Brand: </span>
					<select id="selectBrand" onchange="brand.call(this, event)">
						<option value = "0" id = "brand0">Omo</option>
						<option value = "1" id = "brand1">Ariel</option>
					</select>
				</div>
			</div>

			<div class="chart-box" id="chart-container"></div>
		</div>
	</div>

</body>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js">
</script>
<script type="text/javascript" src="./scripts/index.js"></script>
</html>
